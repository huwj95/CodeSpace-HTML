<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="col-12" style="background-color: black">
            <h1 class="display-1 text-center">Rock Paper Scissors</h1>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12 col-md-4 userChoice" id="rock" onclick="choice(0)" >
            <img src="./images/rock.png" alt="Rock" class="img-thumbnail">
            <h1 class="display-2 text-center">Rock</h1>
        </div>
        <div class="col-12 col-md-4 userChoice" id="paper" onclick="choice(1)" >
            <img src="./images/paper.png" alt="Paper" class="img-thumbnail">
            <h1 class="display-2 text-center">Paper</h1>
        </div>
        <div class="col-12 col-md-4 userChoice" id="scissors" onclick="choice(2)" >
            <img src="./images/scissors.png" alt="Scissors" class="img-thumbnail">
            <h1 class="display-2 text-center">Scissors</h1>
        </div>
    </div>
    <div class="row">
        <div class='col-12' id="executor"></div>
    </div>
    <div class="row">
        <div class='col-12' id="scoreboard">
            <h1 class="display-1 text-center">Scoreboard</h1>
        </div>
        <div class="col-6" >
            <h1 class="display-2 text-center text-white">User:</h1>
            <br>
            <h1 class="display-2 text-center text-white" id="user"></h1>
        </div>
        <div class="col-6"</div>
            <h1 class="display-2 text-center text-white">Computer:</h1>
            <br>
            <h1 class="display-2 text-center text-white" id="computer"></h1>
        </div>
        <div class="col-8">
            <h1 class="display-2 text-center text-white">Rounds: </h1>
            <h1 class="display-2 text-center text-white" id="rounds"></h1>
        </div>
        <div class="col-4" id="resetScoreboard" onclick="resetScoreboard()">
            <h1 class="display-2 text-center text-white">Reset</h1>
        </div>
</div>

<script src="./choice.js">

</script>
<script>

</script>

</body>
</html>
